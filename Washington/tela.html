<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilha da Serra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2e8b57;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .trilha-img {
      width: 100%;
      border-radius: 10px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .info div {
      margin: 10px 0;
      flex: 1;
    }

    .avaliar-btn {
      background-color: #2e8b57;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    .avaliar-btn:hover {
      background-color: #246a45;
    }
  </style>
</head>
<body>

  <header>
    <h1>Trilha da Serra do Mar</h1>
    <p>Explore a natureza e viva a aventura</p>
  </header>

  <div class="container">
    <img class="trilha-img" src="https://images.unsplash.com/photo-1508780709619-79562169bc64" alt="Imagem da trilha">

    <h2>Descrição</h2>
    <p>
      A Trilha da Serra do Mar oferece uma experiência única com paisagens naturais,
      cachoeiras e fauna diversificada. Ideal para aventureiros e amantes da natureza.
    </p>

    <div class="info">
      <div><strong>Distância:</strong> 12 km</div>
      <div><strong>Dificuldade:</strong> Moderada</div>
      <div><strong>Duração:</strong> 4h</div>
    </div>

    <button class="avaliar-btn">Avaliar Trilha</button>
  </div>

</body>
</html>
