<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <link rel="stylesheet" href="CriarEvento.css">
</head>
<body>

    <div class="container">
        <h2>Criar Novo Evento</h2>

        <form id="eventoForm">

            <div class="form-group">
                <label for="trilha">Trilha:</label>
                <select id="trilha" required>
                    <option value="">Selecione</option>
                    <option value="trilha1">Trilha da Lagoa</option>
                    <option value="trilha2">Trilha do Campeche</option>
                </select>
            </div>

            <div class="form-group" id="infoTrilha"></div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>

            <div class="form-group">
                <label for="hora">Horário:</label>
                <input type="time" id="hora" required>
            </div>

            <div class="form-group">
                <label for="ponto">Ponto de Encontro:</label>
                <input type="text" id="ponto" required>
            </div>

            <div class="form-group">
                <label for="vagas">Vagas (2 a 5):</label>
                <input type="number" id="vagas" min="2" max="5" required>
            </div>

            <div class="form-section">
                <h3>Dados do Usuário</h3>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required>
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" required>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Cadastrar Evento</button>
            </div>

        </form>

        <div id="mensagem"></div>
    </div>

    <script src="CriarEvento.js"></script>
</body>
</html>
