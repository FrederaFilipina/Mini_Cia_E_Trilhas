<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esboço</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="cont">
        <div id="cadastro">

            <h1>Cadastro</h1>

            <p><input type="text" placeholder="Usuario" id="userUsuario"></p>
            <p><input type="password" placeholder="Senha" id="pass"></p>
            <p><input type="text" placeholder="Nome" id="nameDigitado"></p>
            <p><input type="number" placeholder="CPF" id="digitouCpf"></p>
            <p><input type="tel" name="telefone" id="telef" placeholder="Telefone"></p>
            <p><input type="email" name="emailUser" id="emailUser" placeholder="E-mail"></p>
            <p><input type="date" name="dateNaci" id="dateNaciment"></p>
            <p><button onclick="cadastrar()">Cadastrar</button></p>

            <p><button onclick="mudarParaLogin()">Login</button></p>


        </div>
        <div id="login">

            <h1>Login</h1>


            <p><input type="text" name="usuario" id="loginUser" placeholder="Usuario"></p>
            <p><input type="password" name="loginPas" id="loginPas" placeholder="Senha"></p>
            <p><button onclick="logar()">Login</button></p>
            <p><button onclick="mostrarCadastro()">Cadastrar</button></p>


        </div>

        <div id="conteudo">
            <h4>Seja Bem Vindo ao Mini Cia && Trilhas</h4>
            <p>Sua jornada pela natureza de Florianópolis começa aqui! O espaço onde você encontra tudo sobre as trilhas
                da ilha da magia e pode criar ou se juntar a eventos para explorar esses paraísos em ótima companhia.
            </p>
            <p></p>
            <p></p>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>


        </div>
    </div>
    <script src="scopo.js"></script>
</body>

</html>
