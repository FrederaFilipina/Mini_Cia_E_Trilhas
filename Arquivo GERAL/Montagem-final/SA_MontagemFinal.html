<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine_Cia_E_Trilhas</title>
    <link rel="stylesheet" href="SA_MontagemFinal.css">
</head>

<body>
    <div class="fundo">

        <section class="cont-principal" id="conPrincipal">
            <!-- Navegador -->
            <nav>
                <ol>
                    <li onclick="abrirTela('Login,conteiner-login')" id="Login">Login</li>
                    <li onclick="abrirTela('perfil,conteiner-perfil')" id="perfil">Perfil</li>
                    <li onclick="abrirTela('btn-minhas-trilhas,conteiner-MinhasTrilhas')" id="btn-minhas-trilhas">Minhas Trilhas</li>
                    <li onclick="abrirTela('Trilhas,cont-fred')" id="Trilhas">Trilhas</li>
                    <li id="Eventos">Eventos</li>
                    <li onclick="abrirTela('criarEventos,container-Evento')" id="criarEventos">Criar Eventos</li>
                    <!-- <li onclick="abrirTela('fazerAvaliacao,conteiner-Avaliacao')" id="fazerAvaliacao">Avaliação</li> -->
                </ol>
            </nav>
            <!-- Navegador -->

            <!-- Frederico -->
            <section class="cont-fred">

                <div class="cont-areamap">

                    <div class="cont-map">
                    </div>

                </div>

                <!-- -=- -->

                <div class="conts-BttnRegs-ListDados">

                    <div class="cont-BttnRegs">

                        <div class="cont-button-floripa">
                            <button class="button-regs" onclick="mostrarListTrilhasReg('Floripa')"><h3>Mapa</h3></button>
                        </div>

                        <div class="cont-button-nort">
                            <button class="button-regs" onclick="mostrarListTrilhasReg('Norte')">
                                <h3>NORTE</h3>
                            </button>
                        </div>

                        <div class="cont-button-center">
                            <button class="button-regs" onclick="mostrarListTrilhasReg('Central')">
                                <h3>CENTRAL</h3>
                            </button>
                        </div>

                        <div class="cont-button-lest">
                            <button class="button-regs" onclick="mostrarListTrilhasReg('Leste')">
                                <h3>LESTE</h3>
                            </button>
                        </div>

                        <div class="cont-button-sul">
                            <button class="button-regs" onclick="mostrarListTrilhasReg('Sul')">
                                <h3>SUL</h3>
                            </button>
                        </div>

                    </div>

                    <div class="conts-ListDados">

                        <div class="conts-Lista-Dados">

                            <div class="cont-ListasTrilhas">
                            </div>

                            <div class="contExt-DadosTrilha">

                                <div class="cont-DadosTrilha-Inf">
                                </div>

                                <div class="conts-DadosTrilha-coment-fotos">

                                    <div class="DadosTrilha-coment">
                                    </div>
    
                                </div>

                                <div class="cont-bttn-CriarEvent-LogIn">
                                </div>

                            </div>

                        </div>


                    </div>

                </div>

            </section>
            <!-- Frederico -->

            <section class="conteiner-cadastro" id="contCadast">


                <h1 class="h1-cadastro">Cadastro</h1>
                <form class="formulario-cadastro" id="formCadastro">

                    <div class="parte1">
                        <div class="label-input">
                            <label for="nomeDigtado">Nome: </label>
                            <input type="text" name="nomeDigtado" id="nomeDigtado" required>
                        </div>


                        <div class="label-input">
                            <label for="cpfDig">CPF: </label>
                            <input type="text" name="cpfDigitado" id="cpfDig" maxlength="11" inputmode="numeric"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                        </div>


                        <div class="label-input">
                            <label for="dataNacimento">Data Nascimento: </label>
                            <input type="date" name="dataNacimento" id="dataNacimento" required>
                        </div>


                        <div>
                            <p>Sexo:</p>
                            <input type="radio" name="sexo" id="sexoMasc">
                            <label for="sexoMasc">Masculino</label>

                            <input type="radio" name="sexo" id="sexoFem">
                            <label for="sexoFem">Feminino</label>

                            <!-- <input type="radio" name="sexo" id="sexoOutro">
                        <label for="sexoOutro">Outro</label> -->
                        </div>




                        <div class="label-input">
                            <label for="telefDigi">Celular: </label>
                            <input type="tel" name="telefone" id="telefDigi" inputmode="numeric" maxlength="11"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                        </div>



                        <div class="label-input">
                            <label for="emailDigit">Email: </label>
                            <input type="email" name="emailDigitado" id="emailDigit" required autocomplete="username">
                        </div>
                    </div>
                    <div class="parte2">
                        <div class="conteiner-recidencia" id="contRecidenc:">
                            <p>Você reside em Florianópolis?</p>

                            <div>
                                <input type="radio" name="opcaoCep" id="sim" onclick="mostrarCep()">
                                <label for="sim">Sim</label>
                                <input type="radio" name="opcaoCep" id="nao" onclick="esconderCep()">
                                <label for="nao">Não</label>
                            </div>

                            <div class="conteiner-cep" id="contCep">
                                <label for="cep">CEP: </label>
                                <input type="text" name="CEP" id="cep"
                                    oninput="this.value = this.value.replace(/[^0-9]/g, (''))">
                            </div>
                        </div>

                        <div class="label-input">
                            <label for="userDigit">Usuário: </label>
                            <input type="text" name="usuarioDigitado" id="userDigit" required autocomplete="username">
                        </div>



                        <div class="label-input">
                            <label for="senhaDigit">Senha: </label>
                            <input type="password" name="senhaDigitado" id="senhaDigit" required
                                autocomplete="current-password">
                        </div>


                        <div class="cont-infosLoginCadas" id="infoUser">

                        </div>

                        <input class="buttonCadastro" type="submit" value="Cadastrar" onclick="entraCadastro(event)">
                        <p>Você ja possui cadastro ? <a href="#" onclick="abrirLoginCadastro('contLogin')"
                                class="linkLoCa" id="LinkLogin">Logar</a></p>
                    </div>


                </form>



            </section>


            <section class="conteiner-login" id="contLogin">

                <div class="conteiner-formulario-login" id="contFormLogin">
                    <form class="formulario-login" id="formLogin">
                        <h1>Login</h1>
                        <div class="conteiner-usuario-login" id="contUserLogin">
                            <label for="usuarioLogin">Usuário: </label>
                            <input type="text" name="usuarioLogin" id="usuarioLogin" autocomplete="username">
                        </div>
                        <div class="conteiner-senha-login" id="contSenhaLogin">
                            <label for="senhaLogin">Senha: </label>
                            <input type="password" name="senhaLogin" id="senhaLogin" autocomplete="current-password">
                        </div>
                        <div class="cont-infosLoginCadas" id="infoUserLogin">

                        </div>
                        <div class="botaoLogar" id="buttLogar">
                            <input class="button-logar" type="submit" value="Entrar" onclick="logar(event)">
                            <p>Você não possui cadastro ? <a href="#" onclick="abrirLoginCadastro('contCadast')"
                                    class="linkLoCa" id="LinkCadastro">Cadastrar</a></p>
                        </div>

                    </form>

                </div>

            </section>


            <section class="conteiner-perfil" id="contPerfil">

                
                <div id="perfil-container" class="perfil-container" >
                    
                    <div class="tituloPerfil">
                        <h2>Meu perfil</h2>
                    </div>
                    
                    <div id="perfil-visualizacao">
                    
                    </div>

                
                    <div id="perfil-edicao" style="display: none;">
                        <form id="form-edicao" name="form-edicao">
                            <label>Nome de Usuário:
                                <input type="text" name="nomeUsuario" required />
                            </label><br />

                            <label>Email:
                                <input type="email" name="email" required />
                            </label><br />

                            <label>Telefone:
                                <input type="text" name="telefone" required />
                            </label><br />

                            <label>Sexo:
                                <select name="sexo" required>
                                    <option value="Mascolino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </label><br />

                            <button type="submit">Salvar</button>
                            <button type="button" id="cancelar-edicao">Cancelar</button>
                        </form>
                    </div>

               
                    <div style="margin-top: 10px;">
                        <button id="editar-perfil">Editar</button>
                        <button id="excluir-perfil" style="background-color: crimson; color: white;">Excluir
                            Conta</button>
                        <button class="fechar-perfil">Fechar</button>
                    </div>
                </div>
            </section>

            <section class="conteiner-MinhasTrilhas" id="Trilhas">
                <div id="minhas-trilhas-view" style="display: none;">
                    <div class="titulo-minhasTrihas">
                        <h2>Minhas Trilhas</h2>
                    </div>
                    <div class="trilhas" id="trilhas"></div>
                </div>
            </section>

            <section class="container-Evento" id="contEvento">
                <div class="container">
                    <h2>Criar Novo Evento</h2>

                    <form id="eventoForm">

                        <div class="form-group">
                            <label for="trilha">Trilha:</label>
                            <select id="trilha" required>
                                <option value="">Selecione</option>
                                <option value="Trilha da Lagoa">Trilha da Lagoa</option>
                                <option value="Trilha do Campeche">Trilha do Campeche</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="data">Data:</label>
                            <input type="date" id="data" required>
                        </div>

                        <div class="form-group">
                            <label for="hora">Horário:</label>
                            <input type="time" id="hora" required>
                        </div>

                        <div class="form-group">
                            <label for="ponto">Ponto de Encontro:</label>
                            <input type="text" id="ponto" required>
                        </div>

                        <div class="form-group">
                            <label for="vagas">Vagas (2 a 5):</label>
                            <input type="number" id="vagas" min="2" max="5" required>
                        </div>

                        <div class="form-group">
                            <button class="button-EventosCadastrar" type="submit">Cadastrar Evento</button>

                        </div>
                    </form>

                    <div id="mensagem"></div>
                </div>


            </section>

            <!-- washingotn -->
            
            <!-- washingotn -->

        </section>



    </div>

    <script src="SA_MontagemFinal.js"></script>
</body>

</html>
